<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Live Coding - Tailwind Intro</title>
</head>


<body class="bg-blue-500">


    <div class="flex flex-col justify-between my-28 bg-white rounded-md mx-80">

        <div class="w-full flex justify-between items-center px-8 bg-white rounded-t-md h-24">
            <div class="flex">
                <div class="mr-3">
                    <img class="h-12 w-12 rounded-full p-1 bg-blue-600" src="https://www.talkwalker.com/images/2020/blog-headers/image-analysis.png" alt="">
                </div>

                <div class="flex flex-col">
                    <div class="font-bold">Ts'epang Rankoe</div>
                    <div class="text-sm">4 hours ago</div>
                </div>
            </div>
            <div class="w-10 h-10 bg-transparent hover:bg-gray-200 rounded-full p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
            </div>
        </div>


        <div class="w-full bg-red-100 h-full bg-cover bg-center">
            <img class="cover" src="https://s3-us-west-2.amazonaws.com/robogarden-new/Articles/upload/blogs/lg-leverage-of-coding.jpg" alt="">
        </div>



        <div class="w-full flex justify-between items-center rounded-b-md px-20 bg-white h-16">
            <button class="bg-transparent flex hover:bg-gray-200 py-2 px-20 rounded-md">
                <div><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path></svg></div>
                <div class="ml-2">Like</div>
            </button>

            <button class="bg-transparent flex hover:bg-gray-200 py-2 px-20 rounded-md">
                <div><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg></div>
                <div class="ml-2">Comment</div>                
            </button>
        </div>


    </div>


</body>


</html>
